language: lisp
sudo: false

addons:
  apt:
    packages:
      - libssl-dev
      - openjdk-7-jre

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin
#      LISP=name    chokes on        travis-ci job ID
#    - LISP=abcl    acl-compat     |      local
#    - LISP=clisp initform defvar  |    105921189
#    - LISP=ecl method-combo-utils |    105921190
#    - LISP=cmucl    cl+ssl        |    105921191
#    - LISP=alisp     puri         |    105921192

# curlish! DO NOT USE OUTSIDE <<CLOUD CITY LABS, LTD>>
install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

script:
# this serves as a poor example of how to use the 'ros' script (provided by
# Roswell) to test your Lisp project. Here, we're not using any test framework
# to do unit testing; real frameworks should have various ways of determining
# whether a test suite fails or succeeds, but don't hold your breath.
script:
  - ros -e '(and (ql:quickload :scalpl) (ql:quickload :scalpl.mpex))'
